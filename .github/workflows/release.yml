name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build release bundle
        run: |
          set -eux
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist/seekarr
          cp -a README.md requirements.txt Dockerfile docker-compose.yml install.sh config.example.yaml dist/seekarr/
          cp -a systemd dist/seekarr/
          cp -a seekarr dist/seekarr/
          (cd dist && zip -r "seekarr-${VERSION}.zip" seekarr)
          (cd dist && sha256sum "seekarr-${VERSION}.zip" > "seekarr-${VERSION}.zip.sha256")

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/seekarr-${{ github.ref_name }}.zip
            dist/seekarr-${{ github.ref_name }}.zip.sha256

