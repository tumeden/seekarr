services:
  webui:
    build: .
    container_name: seekarr
    command: ["python", "webui_main.py", "--config", "/data/config.yaml", "--host", "0.0.0.0", "--port", "8788", "--allow-public"]
    restart: unless-stopped
    environment:
      - WEBUI_AUTORUN_DEFAULT=1
    ports:
      - "127.0.0.1:8788:8788"
    volumes:
      - ./data:/data

  console:
    build: .
    container_name: seekarr-console
    command: ["python", "main.py", "--config", "/data/config.yaml"]
    restart: unless-stopped
    volumes:
      - ./data:/data
    profiles:
      - console
